<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Grid
        </title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #app {
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            const app = document.getElementById("app")

            for(const color of ["red", "orange", "yellow", "green", "cyan", "blue", "purple"]) {
                const coloredDiv = document.createElement("div")
                coloredDiv.style.backgroundColor = color
                app.append(coloredDiv)
            }
        </script>
    </body>
</html>
