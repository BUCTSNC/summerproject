<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn CSS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="color">Learn CSS now!</h1>
    <div id="stickybar">Sticky Bar</div>
    <div>Label for To Style</div>
    <div id="to_style">
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
      <div>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
      </div>
      <h1>styled</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1x1</td>
          <td>1x2</td>
        </tr>
        <tr>
          <td>2x1</td>
          <td>2x2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
